<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="countval">0</h1>
            <div class="mainbutton">
                <button onclick="inc()" class="btn">increase</button>
                <button onclick="reset()" class="btn">reset</button>
                <button onclick="dec()" class="btn">decrease</button>
                <i class="fa-solid fa-square-xmark" onclick="hideshow()"></i>
            </div>
        </div>
        <button class="button_show hide" onclick="showcounter()">show counter app</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
